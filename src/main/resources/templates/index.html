<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미니 체스 게임</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <div id="app">
        <h1>♟️ 초간단 체스</h1>
        <section class="chess-ui">
            {{#this}}
            <div class="black-square pawn">
                {{#a2}}
                <span>{{COLOR}}</span>
                <img src="images/PAWN_{{color}}.png" class="pawn-img" />
                {{/a2}}
            </div>
            <div class="white-square pawn">
                {{#b2}}
                <img src="images/PAWN_{{color}}.png" class="pawn-img" />
                {{/b2}}
            </div>
            <div class="white-square pawn">
                {{#a1}}
                <img src="images/PAWN_{{color}}.png" class="pawn-img" />
                {{/a1}}
            </div>
            <div class="black-square pawn">
                {{#b1}}
                <img src="images/PAWN_{{color}}.png" class="pawn-img" />
                {{/b1}}
            </div>
            {{/this}}
        </section>
        <section>
            <h2>체스 form</h2>
            <form enctype="text/plain" method="post", action="http://0.0.0.0:8081/move">
                <input name="command"/>
                <input type="submit" value="제출"/>
            </form>
        </section>
    </div>
</body>

</html>
